<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Fish type prediction web app</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Fish Type Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Weight" maxlength="7" placeholder="Weight of fish(Gram g)" required="required" />
        <input type="text" name="Length1" maxlength="7" placeholder="Vertical length(cm)" required="required" />
		<input type="text" name="Length2" maxlength="7" placeholder="Diagonal length(cm)" required="required" />
		<input type="text" name="Length3" maxlength="7" placeholder="Cross length(cm)" required="required" />
		<input type="text" name="Height" maxlength="7" placeholder="Height(cm)" required="required" />
		<input type="text" name="Width" maxlength="7" placeholder="Diagonal width(cm)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Make Prediction</button>
    </form>

   <br>
   <br>
   {{ str_msg }}

 </div>


</body>
</html>
